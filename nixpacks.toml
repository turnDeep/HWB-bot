# Nixpacks configuration for Railway
# This file is optional but can help with build optimization

[phases.setup]
nixPkgs = ["python311", "gcc", "libffi", "openssl"]

[phases.install]
cmds = ["pip install --upgrade pip", "pip install -r requirements.txt"]

[start]
cmd = "python bot_hwb.py"

[variables]
PYTHONUNBUFFERED = "1"
